<div class="student-form-container">
  <h1>{{ isEditMode ? 'Modifier l\'étudiant' : 'Nouvel étudiant' }}</h1>

  <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="student-form">
    
    <mat-form-field appearance="outline">
      <mat-label>Prénom</mat-label>
      <input matInput formControlName="firstName" required>
      <mat-error *ngIf="studentForm.get('firstName')?.hasError('required')">
        Le prénom est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName" required>
      <mat-error *ngIf="studentForm.get('lastName')?.hasError('required')">
        Le nom est obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" required>
      <mat-error *ngIf="studentForm.get('email')?.hasError('required')">
        L'email est obligatoire
      </mat-error>
      <mat-error *ngIf="studentForm.get('email')?.hasError('email')">
        Email invalide
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date de naissance</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Téléphone</mat-label>
      <input matInput formControlName="phoneNumber">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Adresse</mat-label>
      <textarea matInput formControlName="address" rows="3"></textarea>
    </mat-form-field>

    <div class="form-actions">
      <button mat-raised-button type="button" (click)="cancel()">
        Annuler
      </button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!studentForm.valid || isLoading">
        {{ isEditMode ? 'Modifier' : 'Créer' }}
      </button>
    </div>
  </form>
</div>
