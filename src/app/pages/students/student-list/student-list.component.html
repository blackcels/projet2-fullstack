<div class="student-list-container">
  <div class="header">
    <h1>Liste des Étudiants</h1>
    <button mat-raised-button color="primary" (click)="createStudent()">
      <mat-icon>add</mat-icon>
      Nouvel Étudiant
    </button>
  </div>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="students" class="mat-elevation-z8">
      
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let student">{{ student.id }}</td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>Prénom</th>
        <td mat-cell *matCellDef="let student">{{ student.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let student">{{ student.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let student">{{ student.phoneNumber || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let student">
          <button mat-icon-button color="primary" (click)="viewStudent(student.id)" title="Voir">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="editStudent(student.id)" title="Modifier">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteStudent(student.id)" title="Supprimer">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="loading" *ngIf="isLoading">
    <p>Chargement...</p>
  </div>

  <div class="empty-state" *ngIf="!isLoading && students.length === 0">
    <p>Aucun étudiant trouvé</p>
    <button mat-raised-button color="primary" (click)="createStudent()">
      Créer le premier étudiant
    </button>
  </div>
</div>
